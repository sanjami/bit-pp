<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Festival</title>
    <link rel="stylesheet" href="./css/festival.css">
</head>

<body>
    <div id="container">
        <h1>Movie list</h1>
        <div id="addMovie">
            <h3>Movie</h3>
            <div class="form">
                <div>
                    <label for="title">Title</label>
                    <br>
                    <input type="text" id="title" placeholder="Title" required>
                </div>
                <div>
                    <label for="length">Length (min)</label>
                    <input type="number" id="length" placeholder="Length in min" required>
                </div>
                <div>
                    <select name="genre" id="genre">
                        <option value="-">-</option>
                        <option value="drama">Drama</option>
                        <option value="action">Action</option>
                        <option value="horror">Horror</option>
                        <option value="comedy">Comedy</option>
                        <option value="adventure">Adventure</option>
                    </select>
                </div>
                <div id="errorMessage"></div>
                <div>
                    <input type="button" value="Create movie" class="btn" id="movieButton">
                </div>
                <div>
                    <ul id="movieUl">

                    </ul>
                </div>
            </div>
            <div id="allMovies">
                All movies length:
                <span id="allMoviesText"></span>min
            </div>
        </div>
        <div id="addProgram">
            <h3>Program</h3>
            <div class="form">
                <div>
                    <label for="date">Date</label>
                    <br>
                    <input type="date" id="date" required>
                </div>
                <div>
                    <input type="button" value="Create program" class="btn" id="programButton">
                </div>
                <div>
                    <ul id="programUl">

                    </ul>
                </div>
                <div>
                    <label for="movieSelect">Movie</label>
                    <select name="movie" id="movieSelect">
                        <option value="-">-</option>
                    </select>
                </div>
                <div>
                    <label for="programSelect">Program</label>
                    <select name="program" id="programSelect">
                        <option value="-">-</option>
                    </select>
                </div>
                <div id="errorText"></div>
                <div>
                    <input type="button" value="Add movie to program" class="btn" id="addMovieToProgram">
                </div>
            </div>
        </div>
    </div>


    <script src="./js/entities.js"></script>
    <script src="./js/festival.js"></script>
</body>

</html>
