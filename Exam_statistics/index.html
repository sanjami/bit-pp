<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/exam.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="top">
            <div class="col-6 offset-3 content">
                <h1>Exam statistic June</h1>
                <h2>Total students:
                    <span id="total"> %count%</span>
                </h2>
                <div class="passed row">
                    <div class="col-9">
                        PASSED
                    </div>
                    <div class="col-1" id="passedNum">-</div>
                </div>
                <div class="row failed">
                    <div class="col-9 ">
                        FAILED
                    </div>
                    <div class="col-1">
                        <span id="failedNum">-</span>
                    </div>
                    <div class="col-1">
                        <span id="failedPercent">-</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row formContent">
            <div class="col-2 offset-1">
                <select class="form-control form-control-lg" id="subject">
                    <option value="0">-</option>
                    <option value="1">Web</option>
                    <option value="2">JavaScripr</option>
                    <option value="3">SPA</option>
                </select>
            </div>
            <div class="col-6">
                <input class="form-control form-control-lg" type="text" id="name" placeholder="Name Surname">
            </div>
            <div class="col-2">
                <input class="form-control form-control-lg" type="number" id="grade" placeholder="Grade" min="1" max="10">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-outline-light btn-block">ADD</button>
            </div>
        <div id="errorText"></div>
        </div>

        <div class="row resultTitle">
            <div class="col-4">
                <h3>PASSED</h3>
            </div>
            <div class="col-4 offset-3 text-danger">
                <h3>FAILED</h3>
            </div>
        </div>

        <div class="row list1 resultList">
            <div class="col-4">
                <ul class="passedList1"></ul>
            </div>
            <div class="col-4 offset-3 text-danger">
                <ul class="failedList1"></ul>
            </div>
        </div>


        <div class="row list2 resultList">
            <div class="col-4">
                <ul class="passedList2"></ul>
            </div>
            <div class="col-4 offset-3 text-danger">
                <ul class="failedList2"></ul>
            </div>
        </div>


        <div class="row list3 resultList">
            <div class="col-4">
                <ul class="passedList3"></ul>
            </div>
            <div class="col-4 offset-3 text-danger">
                <ul class="failedList3"></ul>
            </div>
        </div>

    </div>
    <script src=".\js\entities.js"></script>
    <script src=".\js\exam.js"></script>
</body>

</html>
